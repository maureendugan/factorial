<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Factorial!</title>
  </head>
  <body>
    <div class="container">
      <h1>Factorial Calculator</h1>

      <form id="factorial-calc">
        <div class="form-group">
          <label for="number">Enter a number to factorialize: </label>
          <input id="number" type="">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p>The factorial of <span class="originalNumber"></span>! is <span class='resultNumber'></span>.</p>
      </div>
      <div id="error">
        <p><span class='resultError'></span>.</p>
      </div>
    </div>
  </body>
</html>
